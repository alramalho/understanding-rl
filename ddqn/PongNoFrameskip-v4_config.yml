problem: PongNoFrameskip-v4
has_continuous_space: true
has_continuous_actions: false
n_episodes: 500
print_freq: 5
random_seed: 1 # 0 means no seed

# agent
batch_size: 32
buffer_max_capacity: 100000
buffer_min: 10000
gamma: 0.99
net_arch: conv # can be mlp_small, mlp_medium or conv
learning_rate: 0.0001
target_update_interval: 100
tau: 1
initial_epsilon: 0.8
final_epsilon: 0.01
exploration_fraction: 0.33 # where end is reached e.g 0.1 -> epsilon becomes final after 10% of the training process
